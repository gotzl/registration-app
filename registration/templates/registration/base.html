<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

{% include 'material/includes/material_css.html' %}
{% include 'material/includes/material_js.html' %}

{% load static %}

<div style="margin: auto; width: 50%; min-width: 600px;">
    <div style="height: 150px; background: #004a99;">
        <div style="position: relative">
            <img src="{% static "registration/banner.jpg" %}" style="height: 100%; float: left;">
            <div style="width: 60%; height: 100%; margin-left: 230px; font-family: Times New Roman, FreeSerif, serif;">
                <h4 style="bottom: 35; right:10; position: absolute; margin: 0; color: white">{{ pagetitle }}</h4>
                <h5 style="bottom: 10; right:10; position: absolute; margin: 0; color: #c9cac8">Anmeldung</h5>
            </div>
        </div>
    </div>

    <div style="width: 100%; height: 22px;">
        {% if user.is_authenticated %}
        <a style="padding-right: 5" href="{% url 'events' %}">Events</a>
        <a style="padding-right: 5" href="{% url 'subjects' %}">Subjects</a>
        <a style="padding-right: 5" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a style="float: right; padding-right: 10" href="{% url 'login' %}">Admin</a>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}

</div>
